{% load wagtailimages_tags %}
<div class = 'row'>
    <h1 class="text-center">{{self.title}}</h1>
    {% for card in self.cards %}
        {% image card.image max-320x200 as img %}
    <div class="col-6">
        <div class="card">
          <img class="card-img-top" src="{{ img.url }}" alt="{{ img.alt }}" >
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.text }}</p>
              {% if card.button_page %}
                <a href="{{card.button_page.url}}" class="btn btn-primary">INTERNAL</a>
              {% elif card.button_url %}
                <a href="{{card.button_url}}" class="btn btn-primary">EXTERNAL</a>
              {% endif %}
          </div>
        </div>
        </div>
    {% endfor %}
</div>
